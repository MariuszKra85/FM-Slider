<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Slider</title>
  </head>
  <body>
    <main>
      <section class="photo">
        <img alt="tanya image" class="photo--img" id="photo_person" />
        <div class="photo--nav">
          <button class="photo--nav--button-prev" id="prevButton"></button>
          <button class="photo--nav--button-next" id="nextButton"></button>
        </div>
      </section>
      <section class="desc">
        <div class="desc--content">
          <p class="desc--content-text" id="desc_text"></p>

          <p class="desc--content-name" id="desc_name">Tanya Sinclair</p>
          <p class="desc--content-position" id="desc_position">UX Engineer</p>
        </div>
      </section>
    </main>

    <script type="module" src="./script.js"></script>
  </body>
</html>
